
<div class="min-h-screen flex items-center justify-center bg-slate-800">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md mt-10">
      <h2 class="text-2xl font-bold mb-8 text-blue-900 text-center">Reset Password</h2>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <div class="mb-4">
          <label for="oldPassword" class="block text-gray-700">Old Password</label>
          <input type="password" id="oldPassword" formControlName="oldPassword" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
          <div *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)" class="text-red-600 mt-2">
            <div *ngIf="oldPassword.errors?.['required']">Old Password is required.</div>
          </div>
        </div>
        <div class="mb-4">
            <label for="newPassword" class="block text-gray-700">New Password</label>
            <input type="password" id="newPassword" formControlName="newPassword" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="text-red-600 mt-2">
              <div *ngIf="newPassword.errors?.['required']">New Password is required.</div>
            </div>
        </div>
        <div class="mb-4">
            <label for="repeatPassword" class="block text-gray-700">Repeat Password</label>
            <input type="password" id="repeatPassword" formControlName="repeatPassword" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            <div *ngIf="repeatPassword.invalid && (repeatPassword.dirty || repeatPassword.touched)" class="text-red-600 mt-2">
              <div *ngIf="repeatPassword.errors?.['required']">Repeat Password is required.</div>
            </div>
        </div>
                
        <div class="flex justify-center">
            <button type="submit" class="w-2/4 bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-700">Reset Password</button>
            <button class="w-2/4 bg-red-900 text-white px-4 py-2 rounded hover:bg-blue-700 ml-3" (click)="cancel()">Cancel</button>
        </div>

        <div *ngIf="errorMessage" class="mt-4">
          <div class="bg-red-500 text-white text-sm p-3 rounded-md">
            {{ errorMessage }}
          </div>
        </div>

        <div *ngIf="successMessage" class="mt-4">
          <div class="bg-green-500 text-white text-sm p-3 rounded-md">
            {{ successMessage }}
          </div>
        </div>
           
    </form>
    </div>
</div>
